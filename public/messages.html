<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyra Messaging</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #333;
      --primary: #0078ff;
      --bubble: #e0e0e0;
    }
    [data-theme='dark'] {
      --bg: #181818;
      --text: #f0f0f0;
      --bubble: #303030;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--primary);
      color: white;
      padding: 1rem;
    }

    .messages {
      padding: 1rem;
      height: 80vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 15px;
      background: var(--bubble);
      word-wrap: break-word;
    }

    .me {
      align-self: flex-end;
      background: var(--primary);
      color: white;
    }

    .input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      gap: 10px;
      border-top: 1px solid #ccc;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .typing {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .typing span {
      width: 8px;
      height: 8px;
      background: var(--text);
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .actions {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .dark-mode-toggle {
      background: transparent;
      color: white;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Zyra Messaging</h2>
    <div class="actions">
      <button onclick="reportUser()">Report</button>
      <button onclick="blockUser()">Block</button>
      <button class="dark-mode-toggle" onclick="toggleDarkMode()"><i class="fa-solid fa-moon"></i></button>
    </div>
  </div>

  <div class="messages" id="messages">
    <!-- Messages will load here -->
  </div>

  <div class="typing" id="typing-indicator" style="display:none; padding-left: 1rem;">
    <span></span><span></span><span></span>
  </div>

  <div class="input-area">
    <input type="text" id="msgInput" placeholder="Type a message..." oninput="notifyTyping()" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, orderBy, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgXwfnYsRluJb9LQuWBAR8AN5vImAQNrw",
      authDomain: "zyramessaging.firebaseapp.com",
      projectId: "zyramessaging",
      storageBucket: "zyramessaging.appspot.com",
      messagingSenderId: "491143635040",
      appId: "1:491143635040:web:f4c1e853b5754c47306305",
      measurementId: "G-B79SPZZEBX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loadMessages();
      } else {
        window.location.href = "/";
      }
    });

    async function sendMessage() {
      const msg = document.getElementById("msgInput").value.trim();
      if (!msg) return;

      await addDoc(collection(db, "messages"), {
        text: msg,
        sender: currentUser.email,
        timestamp: Date.now()
      });

      document.getElementById("msgInput").value = "";
    }

    function loadMessages() {
      const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
      onSnapshot(q, snapshot => {
        const container = document.getElementById("messages");
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "msg " + (data.sender === currentUser.email ? "me" : "");
          div.innerText = data.text;
          container.appendChild(div);
        });

        container.scrollTop = container.scrollHeight;
      });
    }

    let typingTimeout;
    function notifyTyping() {
      document.getElementById("typing-indicator").style.display = "block";
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        document.getElementById("typing-indicator").style.display = "none";
      }, 2000);
    }

    function toggleDarkMode() {
      const theme = document.documentElement.getAttribute('data-theme');
      document.documentElement.setAttribute('data-theme', theme === 'dark' ? 'light' : 'dark');
    }

    function reportUser() {
      alert("User reported! Thank you.");
    }

    function blockUser() {
      alert("User has been blocked.");
    }
  </script>
</body>
</html>
