<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyra Messaging</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #fff;
      --text: #222;
      --primary: #0078ff;
      --bubble: #e8e8e8;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --bubble: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .msg {
      max-width: 60%;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 10px;
      background: var(--bubble);
      align-self: flex-start;
      word-break: break-word;
    }

    .me {
      align-self: flex-end;
      background: var(--primary);
      color: white;
    }

    .input-area {
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #ccc;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .typing {
      padding-left: 1rem;
      display: flex;
      gap: 5px;
    }

    .typing span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text);
      animation: blink 1s infinite;
    }

    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .tools button {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    #emoji-picker {
      display: none;
      position: absolute;
      bottom: 60px;
      right: 20px;
      background: var(--bg);
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="header">
  <h2>Zyra Messaging</h2>
  <div>
    <button onclick="toggleDarkMode()">🌓</button>
    <button onclick="startVoiceCall()">📞</button>
    <button onclick="startVideoCall()">🎥</button>
    <button onclick="reportUser()">🚩</button>
    <button onclick="blockUser()">❌</button>
  </div>
</div>

<div class="messages" id="messages"></div>

<div class="typing" id="typing-indicator" style="display:none;">
  <span></span><span></span><span></span>
</div>

<div class="input-area">
  <div class="tools">
    <button onclick="toggleEmojiPicker()">😊</button>
    <input type="file" id="fileInput" onchange="sendFile()" style="display:none;" />
    <button onclick="document.getElementById('fileInput').click()">📎</button>
    <button onclick="recordVoiceNote()">🎤</button>
  </div>
  <input type="text" id="msgInput" placeholder="Type a message..." oninput="showTyping()" />
  <button onclick="sendMessage()">Send</button>
</div>

<div id="emoji-picker">
  😀😂😍😒😭😎😡👍👏💯🙄💖🔥
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getFirestore, collection, addDoc, query, orderBy, onSnapshot
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import {
    getAuth, onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCgXwfnYsRluJb9LQuWBAR8AN5vImAQNrw",
    authDomain: "zyramessaging.firebaseapp.com",
    projectId: "zyramessaging",
    storageBucket: "zyramessaging.appspot.com",
    messagingSenderId: "491143635040",
    appId: "1:491143635040:web:f4c1e853b5754c47306305",
    measurementId: "G-B79SPZZEBX"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth();
  let user = null;

  onAuthStateChanged(auth, u => {
    if (u) {
      user = u;
      listenMessages();
    } else {
      window.location.href = "/";
    }
  });

  async function sendMessage() {
    const input = document.getElementById("msgInput");
    const msg = input.value.trim();
    if (!msg) return;
    await addDoc(collection(db, "messages"), {
      sender: user.email,
      text: msg,
      type: "text",
      time: Date.now()
    });
    input.value = "";
  }

  function listenMessages() {
    const q = query(collection(db, "messages"), orderBy("time"));
    onSnapshot(q, snap => {
      const container = document.getElementById("messages");
      container.innerHTML = "";
      snap.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "msg" + (data.sender === user.email ? " me" : "");
        div.textContent = data.text;
        container.appendChild(div);
      });
      container.scrollTop = container.scrollHeight;
    });
  }

  function toggleEmojiPicker() {
    const picker = document.getElementById("emoji-picker");
    picker.style.display = picker.style.display === "none" ? "block" : "none";
    picker.onclick = (e) => {
      const emoji = e.target.innerText;
      document.getElementById("msgInput").value += emoji;
    };
  }

  function sendFile() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) return;
    sendMessage(`📎 Sent file: ${file.name}`);
  }

  function showTyping() {
    const typing = document.getElementById("typing-indicator");
    typing.style.display = "flex";
    clearTimeout(window.typingTimeout);
    window.typingTimeout = setTimeout(() => {
      typing.style.display = "none";
    }, 1500);
  }

  async function recordVoiceNote() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const recorder = new MediaRecorder(stream);
      const chunks = [];
      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = async () => {
        const blob = new Blob(chunks, { type: 'audio/webm' });
        const url = URL.createObjectURL(blob);
        await addDoc(collection(db, "messages"), {
          sender: user.email,
          text: `🎤 Voice note: ${url}`,
          type: "voice",
          time: Date.now()
        });
      };
      recorder.start();
      setTimeout(() => recorder.stop(), 3000); // Record 3s
    } catch (err) {
      alert("Mic permission denied or unsupported.");
    }
  }

  function startVoiceCall() {
    alert("🔊 Voice call feature will use WebRTC (next file)");
  }

  function startVideoCall() {
    alert("📹 Video call feature will use WebRTC (next file)");
  }

  function reportUser() {
    alert("User reported!");
  }

  function blockUser() {
    alert("User blocked!");
  }

  function toggleDarkMode() {
    const html = document.documentElement;
    html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
  }
</script>

</body>
</html>
