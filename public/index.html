<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zyra Messaging - Login</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js" type="module"></script>
  <script src="https://www.google.com/recaptcha/enterprise.js?render=6Lfv03grAAAAAN0AxBm2fuy9wVaE-7B3wteONRHw"></script>
</head>
<body>
  <div class="container">
    <h1 class="animated">ðŸ‘‹ Welcome to <span>Zyra Messaging</span></h1>

    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password (optional)" />

      <button class="g-recaptcha"
        data-sitekey="6Lfv03grAAAAAN0AxBm2fuy9wVaE-7B3wteONRHw"
        data-callback="onSubmit"
        data-action="submit">
        Login
      </button>

      <button type="button" onclick="loginWithGoogle()">Sign in with Google</button>
      <button type="button" onclick="sendLoginLink()">Login without Password</button>
      <button type="button" onclick="window.location.href='create-account.html'">Create Account</button>
    </form>

    <p id="msg"></p>
    <button id="toggle-theme">Toggle Light/Dark</button>
  </div>

  <script type="module" src="js/firebase.js"></script>
  <script>
    function onSubmit(token) {
      document.getElementById("login-form").submit();
    }
  </script>
</body>
</html>
