<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyra Messaging - Login</title>
  <script type="module" src="/js/auth.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #dfe6e9);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #2d3436;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #0984e3;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 10px;
    }

    button:hover {
      background: #74b9ff;
    }

    .message {
      font-size: 0.9rem;
      color: #636e72;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to Zyra Messaging</h2>
    <input type="email" id="email" placeholder="Enter your email" required />
    <input type="password" id="password" placeholder="Password (optional)" />
    <button onclick="loginWithEmail()">Login</button>
    <button onclick="sendLoginLink()">Login without Password</button>
    <div class="message" id="msg"></div>
  </div>
</body>
</html>
